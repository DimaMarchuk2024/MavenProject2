<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" enctype="multipart/form-data" method="post">
    <label for="firstname"> Firstname:
        <input id="firstname" type="text" name="firstname" th:value="${userCreate.firstname}">
    </label><br>
    <label for="lastname"> Lastname:
        <input id="lastname" type="text" name="lastname" th:value="${userCreate.lastname}">
    </label><br>
    <label for="phoneNumber"> PhoneNumber:
        <input id="phoneNumber" type="text" name="phoneNumber" th:value="${userCreate.phoneNumber}">
    </label><br>
    <label for="email"> Email:
        <input id="email" type="text" name="email" th:value="${userCreate.email}">
    </label><br>
    <label for="birthDate"> BirthDate:
        <input id="birthDate" type="date" name="birthDate" th:value="${userCreate.birthDate}">
    </label><br>
    <label for="password"> Password:
        <input id="password" type="password" name="password">
    </label><br>
    <div th:each="role: ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == userCreate.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit">Register</button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error Message</p>
</div>
</body>
</html>
