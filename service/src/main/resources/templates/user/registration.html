<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div th:insert="~{fragment :: locale}"></div>
<form th:action="@{/users}" method="post">
    <label for="firstname"><span th:text="#{registration.firstname}"> Firstname:</span>
        <input id="firstname" type="text" name="firstname" th:value="${userCreate.firstname}">
    </label><br>
    <label for="lastname"><span th:text="#{registration.lastname}"> Lastname:</span>
        <input id="lastname" type="text" name="lastname" th:value="${userCreate.lastname}">
    </label><br>
    <label for="phoneNumber"><span th:text="#{registration.phoneNumber}"> PhoneNumber:</span>
        <input id="phoneNumber" type="text" name="phoneNumber" th:value="${userCreate.phoneNumber}">
    </label><br>
    <label for="email"><span th:text="#{registration.email}"> Email:</span>
        <input id="email" type="text" name="email" th:value="${userCreate.email}">
    </label><br>
    <label for="birthDate"><span th:text="#{registration.birthDate}"> BirthDate:</span>
        <input id="birthDate" type="date" name="birthDate" th:value="${userCreate.birthDate}">
    </label><br>
    <label for="password"><span th:text="#{registration.password}"> Password:</span>
        <input id="password" type="password" name="password">
    </label><br>
    <div th:each="role: ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == userCreate.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit"><span th:text="#{registration.register}">Register</span></button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error Message</p>
</div>
</body>
</html>
