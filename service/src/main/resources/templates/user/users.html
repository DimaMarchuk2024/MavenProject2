<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form action="/users">
    <label for="firstname">Firstname:
        <input id="firstname" type="text" name="firstname" th:value="${filter.firstname}">
    </label>
    <label for="lastname">Lastname:
        <input id="lastname" type="text" name="lastname" th:value="${filter.lastname}">
    </label>
    <label for="birthDate">BirthDate:
        <input id="birthDate" type="date" name="birthDate" th:value="${filter.birthDate}">
    </label>
    <label for="phoneNumber">PhoneNumber:
        <input id="phoneNumber" type="text" name="phoneNumber" th:value="${filter.phoneNumber}">
    </label>
    <label for="email">Email:
        <input id="email" type="text" name="email" th:value="${filter.email}">
    </label>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${users.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${users.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users.content}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.firstname} ${user.lastname}|">User</a>
</div>
</body>
</html>
