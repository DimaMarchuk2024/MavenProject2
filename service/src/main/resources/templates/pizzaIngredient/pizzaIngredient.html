<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaIngredient</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/pizza-ingredients/{id}/update (id=${pizzaIngredient.id})}" method="post">
    <div>
        <label for="pizza"> Pizza:
            <select id="pizza" name="pizzaId">
                <option th:each="pizza : ${pizzas.content}"
                        th:value="${pizza.id}"
                        th:selected="${pizza.id == pizzaIngredient.pizzaReadDto.id}"
                        th:text="${pizza.name}">Pizza</option>
            </select>
        </label>
    </div>
    <div>
        <label for="ingredient"> Ingredient:
            <select id="ingredient" name="ingredientId">
                <option th:each="ingredient : ${ingredients.content}"
                        th:value="${ingredient.id}"
                        th:selected="${ingredient.id == pizzaIngredient.ingredientReadDto.id}"
                        th:text="${ingredient.name}">Ingredient</option>
            </select>
        </label>
    </div>
    <button type="submit">Update</button>
</form>

<form th:action="@{/pizza-ingredients/{id}/delete (id=${pizzaIngredient.id})}" method="post">
    <button type="submit">Remove</button>
</form>
</body>
</html>
