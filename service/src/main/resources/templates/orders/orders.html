<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<h1 th:text="Orders">Orders</h1>
<body>
<div th:insert="~{fragment :: header}"></div>
<form action="/orders">
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${orders.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${orders.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="order : ${orders.content}">
    <a th:href="@{'/orders/' + ${order.id}}"
       th:text="|No ${order.id}, Price = ${order.finalPrice}, Time = ${order.dateTime}|">Order</a>
</div>
</body>
</html>
